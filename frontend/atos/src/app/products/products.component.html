Filter by category: <select type="text" #categorySelect
(change)="filterProducts(categorySelect.value)">
<option *ngFor="let cat of categories"
[value]="cat">{{cat}}</option>
</select>
<table class="table">
  <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products$ | async">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{doubleVal(product.price)}}</td> <!-- NEVER K..wa Å¼odnych funkcji na widokach!-->
      <td>{{product.price | test:2 | currency:'EUR'}}</td>
    </tr>
  </tbody>
</table>
<button (click)="false">Click</button>

<code>{{products$ | async | json}}</code>
